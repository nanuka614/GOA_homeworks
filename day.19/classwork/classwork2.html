<!DOCTYPE html>
<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <form>
            <!-- First Name and Last Name -->
            <label>First Name: </label>
            <input type="text" name="firstname">
            <label>Last Name: </label>
            <input type="text" name="lastname"><br><br>
            <!-- Date of Birth and Age -->
            <label>Date of birth: </label>
            <input type="date" name="dob">
            <label>Age: </label>
            <input type="number" name="age"><br><br>
            <!-- Gender Selection -->
            <label>Gender: </label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            <!-- Email -->
            <label>Email Address: </label>
            <input type="email" name="email" placeholder="Enter email address"><br><br>
            <!-- Positions Available -->
            <label>Positions Available: </label>
            <input type="radio" name="position" value="junior"> Junior Developer
            <input type="radio" name="position" value="mid"> Mid-level Developer
            <input type="radio" name="position" value="senior"> Senior Developer<br><br>
            <!-- Programming Languages -->
            <label>Programming Languages: </label>
            <input type="checkbox" name="language" value="java"> Java
            <input type="checkbox" name="language" value="javascript"> JavaScript
            <input type="checkbox" name="language" value="python"> Python<br><br>
            <!-- Password and Confirm Password -->
            <label>Password: </label>
            <input type="password" name="password">
            <label>Confirm Password: </label>
            <input type="password" name="confirmpassword"><br><br>
            <!-- Submit and Reset Buttons -->
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
