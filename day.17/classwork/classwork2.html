<!DOCTYPE html>
<html>
    <head>
        <title>classwork2</title>
    </head>
    <body>
        <!-- Video with two source tags -->
        <video controls>
        <source src="countdown.mp4" type="video/mp4">
        <source src="countdown2.mkv" type="video/mkv">
        </video>
        <br><br>
        <!-- YouTube Video Embedded using iframe -->
        <iframe width="685" height="514" src="https://www.youtube.com/embed/APg-_0_K6dc" 
        title="GOA - მატრიციდან გაქცევა" frameborder="0" allow="accelerometer; autoplay; 
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br><br>
        <!-- Dropdown menu with 5 options -->
        <label for="colorSelect">Choose a color:</label>
        <select id="colorSelect" name="color">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
    </select>
    </body>
</html>
