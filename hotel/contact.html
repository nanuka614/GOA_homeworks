<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Marco Polo/contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><!--header-->
        <nav id="navbar"><!--navigation bar-->
            <div class="container">
                <h1 class="logo">
                <a href="index.html">Marco Polo</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a  href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
            </div>
        </nav>
    </header>
<!--section 1 (form)-->
<section id="contact-form" class="py-3">
    <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> us</h1>
        <p>Please fill out the form bellow, to contact us!</p>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>

            <button type="submit" class="btn">Submit </button>
        </form>
    </div>
</section>
<!--section 2(icons)-->
<section id="contact-info" class="bg-dark">
    <div class="container">
        <div class="box ">
            <i class="fa-solid fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>Marco Polo is located in gudauri,georgia!</p>
        </div>

        <div class="box ">
            <i class="fa-solid fa-phone fa-3x"></i>
            <h3>Phone number</h3>
            <p>(+555) 222 333 </p>
        </div>

        <div class="box ">
            <i class="fa-solid fa-envelope fa-3x"></i>
            <h3>Email adress</h3>
            <p>hotel@marcopologmail.com</p>
        </div>
    </div>
</section>

<footer id="main-footer"> <!--footer-->
    <p>Hotel Marco Polo &copy; 1988, all rights reserved.</p>
</footer>
</body>
</html>
