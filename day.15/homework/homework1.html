<!DOCTYPE html>
<html>
    <head>
        <title>homework1</title>
    </head>
    <body>
        <form>
            <!-- Text input -->
            <label>Text: <input type="text" placeholder="Enter text"></label><br><br>
            <!-- Button input -->
            <input type="button" value="Click me"><br><br>
            <!-- Checkbox input -->
            <label>Checkbox: <input type="checkbox"></label><br><br>
            <!-- Color picker input -->
            <label>Color: <input type="color"></label><br><br>
            <!-- Date picker input -->
            <label>Date: <input type="date"></label><br><br>
            <!-- DateTime-local input -->
            <label>DateTime: <input type="datetime-local"></label><br><br>
            <!-- Email input -->
            <label>Email: <input type="email" placeholder="example@mail.com"></label><br><br>
            <!-- File input -->
            <label>File: <input type="file"></label><br><br>
            <!-- Hidden input -->
            <input type="hidden" value="hiddenValue"><br><br>
            <!-- Image input -->
            <input type="image" src="https://va.placeholder.com" alt="Submit"><br><br>
            <!-- Month picker input -->
            <label>Month: <input type="month"></label><br><br>
            <!-- Number input -->
            <label>Number: <input type="number" min="0" max="100"></label><br><br>
            <!-- Password input -->
            <label>Password: <input type="password"></label><br><br>
            <!-- Radio input -->
            <label>Radio: <input type="radio" name="radioGroup"></label><br><br>
            <!-- Range input -->
            <label>Range: <input type="range" min="0" max="100"></label><br><br>
            <!-- Reset button -->
            <input type="reset" value="Reset"><br><br>
            <!-- Search input -->
            <label>Search: <input type="search" placeholder="Search"></label><br><br>
            <!-- Telephone input -->
            <label>Phone: <input type="tel" placeholder="+995-555-777"></label><br><br>
            <!-- Time picker input -->
            <label>Time: <input type="time"></label><br><br>
            <!-- URL input -->
            <label>URL: <input type="url" placeholder="https://example.com"></label><br><br>
            <!-- Week picker input -->
            <label>Week: <input type="week"></label><br><br>
        </form>
    </body>
</html>
