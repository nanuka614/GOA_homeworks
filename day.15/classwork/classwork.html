<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classwork</title>
</head>
<body>
    <h1>EMPLOY DETAILS</h1><br>
    <label for="first_name">First name:</label>
    <input type="text" id="first_name" name="first_name"><br><br>
    <label for="surname">Last name:</label>
    <input type="text" id="surname" name="lastname"><br><br>
    <label for="male">Male</label>
    <input type="radio" id="male">
    <label for="female">Female</label>
    <input type="radio" id="female"><br><br>
    <label for="ID">Employee ID:</label>
    <input type="text" id="ID"><br><br>
    <label for="Designation">Designation:</label>
    <input type="text" id="designation" name="designation"><br><br>
    <label for="num">Phone number:</label>
    <input type="tel" id="num" name="phone_num"><br><br>
    <button type="submit">Submit</button>
</body>
</html>
